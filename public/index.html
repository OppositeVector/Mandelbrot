<!DOCTYPE html>
<html ng-app="visualizer">
	<head>
		<title>Mandelbrot Function Visualizer</title>
		<link rel = "stylesheet" href = "includes/css/style.css">
		<script type="text/javascript" src="includes/js/lib/jquery/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="includes/js/lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="includes/js/visualizer.js"></script>

	<body ng-controller="mainController" ng-mousemove="MouseMove()">
